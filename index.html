<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="Power-Rangers-Logo-2018.jpg" height="300px" width="400px">
    <div class="grid">
        <h1>Grid Gallery</h1>
        <span>
            <img id="one" src="power-rangers-zeo.webp" height="300px" width="300px">
            <img id="two" src="spd.jpg" height="300px" width="300px">
            <img id="three" src="samurai.jpg" height="300px" width="300px">
            <img id="four" src="rpm.jpg" height="300px" width="300px">
            <img id="five" src="mystic%20force.jpg" height="300px" width="300px">
            <img id="six" src="megaforce.jpg" height="300px" width="300px">
            <img id="seven" src="dinocharge.jpg" height="300px" width="300px">
            <img id="eight" src="beast%20morphers.jpg" height="300px" width="300px">
        </span>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel1">
               <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                    <li data-target="#myCarousel" data-slide-to="9"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item-active">
                        <img class="img-responsive" src="power-rangers-zeo.webp" style=width:50%>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="spd.jpg" style=width:50%>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="samurai.jpg"style=width:50%>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="rpm.jpg"style=width:50%>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="mystic%20force.jpg" style=width:50%>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="megaforce.jpg" style=width:50%>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="dinocharge.jpg"style=width:50%>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="beast%20morphers.jpg" style=width:50%>
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
